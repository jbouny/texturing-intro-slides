						#### Basic texture sampling 2/2

							// Fragment shader
							varying vec2 vUv;
							uniform sampler2D colorTexture;

							void main()
							{
								// Sample the texture at the UV coordinates
								vec3 pixelColor = texture2D(colorTexture, vUv).xyz;
								gl_FragColor = vec4(pixelColor * 0.5, 1.0);
							}
					</script>
